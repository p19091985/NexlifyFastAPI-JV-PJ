<tr id="usuario-row-{{ usuario.login_usuario }}">
    <td>{{ usuario.login_usuario }}</td>
    <td>{{ usuario.nome_completo }}</td>
    <td>{{ usuario.tipo_acesso }}</td>
    <td class="text-end">
        <button class="btn btn-sm btn-outline-secondary"
                hx-get="/usuarios/{{ usuario.login_usuario }}/editar"
                hx-target="#form-container"
                hx-swap="innerHTML">
            ✏️
        </button>
        <button class="btn btn-sm btn-outline-danger"
                hx-delete="/usuarios/{{ usuario.login_usuario }}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Tem certeza que deseja excluir '{{ usuario.nome_completo }}'?">
            🗑️
        </button>
    </td>
</tr>
