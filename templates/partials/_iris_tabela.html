<h3 class="h5">Visualização dos Dados Brutos</h3>
<div class="table-responsive">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                {% for header in headers %}
                <th style="min-width: 120px;">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for header in headers %}
                <td>{{ row[header] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-between align-items-center">
    <p class="text-muted mb-0">
        Mostrando {{ start_idx }}-{{ end_idx }} de {{ total_rows }} registros |
        Página {{ page }} de {{ total_pages }}
    </p>
    <div>
        <button class="btn btn-outline-secondary btn-sm"
                hx-get="/iris/tabela?page={{ page - 1 }}"
                hx-target="#tabela-container"
                hx-swap="innerHTML"
                {% if page <= 1 %}disabled{% endif %}>
            Anterior
        </button>
        <button class="btn btn-outline-secondary btn-sm"
                hx-get="/iris/tabela?page={{ page + 1 }}"
                hx-target="#tabela-container"
                hx-swap="innerHTML"
                {% if page >= total_pages %}disabled{% endif %}>
            Próximo
        </button>
    </div>
</div>
